<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../styles.css" rel="stylesheet"/>
    <link href="./login.style.client.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-3">
    <form>
        <div class="mb-3">
            <h1 class="text-primary">Sign In</h1>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input id="username" class="form-control" placeholder="Tom"/>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" class="form-control" placeholder="sfs*09#3"/>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary col-12">Sign in</button>
        </div>

        <div class="row">
            <div class="col-6">
            <a href="#">Forgot password?</a>
            </div>
            <div class="col-6">
                <a href="#" class="float-end">Sign up</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
