<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../styles.css" rel="stylesheet"/>
    <link href="profile.template.client.html" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <form>
        <div class="mb-3 mt-3">
            <h1 class="text-primary">Profile</h1>
        </div>
        <div class="alert alert-success" role="alert">
            A simple success alert—check it out!
        </div>
        <div class="alert alert-danger" role="alert">
            A simple danger alert—check it out!
        </div>
        <div class="row mb-3">
            <div class="col-sm-2">
                <label for="username" class="form-label">Username</label>
            </div>
            <div class="col-sm-10">
                <input type="text" id="username" class="form-control" placeholder="Tom" readonly/>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-2">
                <label for="phone" class="form-label">Phone</label>
            </div>
            <div class="col-sm-10">
                <input type="text" id="phone" class="form-control" placeholder="(800) 666-2333"/>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-2">
                <label for="email" class="form-label">Email</label>
            </div>
            <div class="col-sm-10">
                <input type="email" id="email" class="form-control" placeholder="tom@neu.edu"/>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-2">
                <label for="role" class="form-label">Role</label>
            </div>
            <div class="col-sm-10">
                <select class="form-select" id="role">
                    <option selected value="1">Faculty</option>
                    <option value="2">Student</option>
                    <option value="3">Admin</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-2">
                <label for="dateOfBirth" class="form-label">Date of Birth</label>
            </div>
            <div class="col-sm-10">
                <input type="date" id="dateOfBirth" class="form-control"/>
            </div>
        </div>
        <div class="row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="d-grid gap-2 col-sm-10">
                <button type="submit" class="btn btn-success">Update</button>
                <button type="submit" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
