<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="register.style.client.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-3">
    <form>
        <div class="mb-3">
            <h1 class="text-primary">Sign Up</h1>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="username">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="tom"/>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="password">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="xlej&23?"/>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="verifyPassword">Verify Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="verifyPassword" placeholder="xlej&23?"/>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label"></label>
            <div class="d-grid col-sm-10">
                <button type="submit" class="btn btn-primary">Sign up</button>
                <a href="#">Login</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
